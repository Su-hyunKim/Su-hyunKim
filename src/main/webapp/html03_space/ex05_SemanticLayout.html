<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Layout02 : Semantic, Iframe 적용하기 **</title>

<!-- 
** 다음 태그들은 문서의 시맨틱 구조를 저해한다는 이유로 
   HTML5에서 제거되었으므로 사용하기 말기 바람 

   <big>, <center>, <dir>, <font>, <tt>, <u>,
   <xmp>, <acronym>, <applet>, <basefont>,
   <frame>, <frameset>, <noframes>, <strike>
 -->

</head>
<header style="width:'100%';height:200px;background-color:gray;">
	<iframe src="header.html" width="100%" height="100%"></iframe>
</header>
<nav style="width:100%;height:50px;background-color:yellow;">
	<span>[GoodSite]</span><span>[Login]</span><span>[회원가입]</span><span>[즐겨찾기]</span></nav>
<section style="width:100%;height:500px;background-color:aqua;">
	<iframe src="main.html" width="100%" height="100%"></iframe>
</section>
<footer style="width:100%;height:200px;background-color:pink;">
	<iframe src="footer.html" width="100%" height="100%"></iframe>
</footer>
</body>
</html>
