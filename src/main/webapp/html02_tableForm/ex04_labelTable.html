<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** lable_for , Table **</title>
</head>
<body>
<h2>** label_for , Table **</h2>
<form action="#" method="get">
<table>
	<tr height="40"><th bgcolor="yellow" align="left"><label for="id">I D</label></th>
		<td><input type="text" name="id" id="id" value="banana" size="20"></td>
	</tr>
	<tr height="40"><th bgcolor="yellow" align="left"><label for="password">Password</label></th>
		<td><input type="password" name="password" id="password" size="20"></td>
	</tr>
	<tr height="40"><th bgcolor="yellow" align="left">성별</th>
		<td><input type="radio" name="gender" id="m" value="남"><label for="m">남성</label>&nbsp;&nbsp;
			<input type="radio" name="gender" id="f" value="여" checked><label for="f">여성</label>
		</td>
	</tr>
	<tr height="40"><th bgcolor="yellow" align="left">Birthday</th>
		<td><input type="date" name="birthday"></td>
	</tr>
	<tr height="40"><th></th>
		<td><input type="submit" value="전송">&nbsp;&nbsp;<input type="reset" value="취소"></td>
	</tr>
</table>
</form>
</body>
</html>
